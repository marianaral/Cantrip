<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="canTripName">CanTrip</h1>
    </header>
    <div class="formContainer">
        <form action="" method="post">
            <div class="formTitle">
                <h3>Join us!</h3>
            </div>
            <div class="formTextArea">
                <input type="password" name="passwordRegister" placeholder="enter password"><br>
            </div>
            <div class="formTextArea">
                <input type="text" name="repeatPasswordRegister" placeholder="repeat password"><br>
            </div>
            <div class="formButton">
                <input type="submit" value="Continue">
            </div>
        </form>
    </div>
</body>
</html>
