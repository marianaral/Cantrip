<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="login-header">
        <a href="index.html"><p class="company-name">CanTrip</p></a>
    </header>
    <main>
        <div>
            <h1>Join us!</h1>
        </div>
        <form action="" method="post" class="formContainer">

            <div>
                <input class="input-element" type="password" name="passwordRegister" placeholder="enter password" required>
            </div>
            <br>
            <div>
                <input class="input-element" type="password" name="repeatPasswordRegister" placeholder="repeat password" required>
            </div>
            <br>
            <div>
                <input type="submit" value="Continue">
            </div>
        </form>
    </main>
    <div class="footerPosition">
        <iframe src="footer.html"></iframe>
    </div>
</body>
</html>
