<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="login-header">
        <a href="index.html"><p class="company-name">CanTrip</p></a>
    </header>
    <main>
        <div class="formTitle">
            <h1>Log in</h1>
        </div>
        <form action="" method="post" class="formContainer">
            <div>
                <input type="password" class="input_overlay" name="passwordLogin" placeholder="enter password">
            </div>
            <br>
            <div>
                <input type="submit" class="input_overlay_submit" value="Continue">
            </div>
        </form>
    </main>
    <div class="footerPosition">
        <iframe src="footer.html"></iframe>
    </div>
</body>
</html>
