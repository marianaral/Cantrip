<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanTrip</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <iframe src="header.html"></iframe>
    <div class="content-container" >
        <div id="carousel">
        </div>

        <div class="outstanding-routes-container">
            <section class="card">
                <p>Most rated</p>
                <img class="outstanding-routes-img" src="media/water-park-image.jpg" alt="most rated image">
            </section>
            <section class="card">
                <p>Most recently</p>
                <img class="outstanding-routes-img" src="media/Cathedral_of_Santa_Ana_image.jpg" alt="most recently image">
            </section>
            <section class="card">
                <p>Lowest price</p>
                <img class="outstanding-routes-img" src="media/trekking-image.jpg" alt="lowest price image">
            </section>

        </div>
    </div>
    <iframe src="footer.html"></iframe>


</body>
</html>
