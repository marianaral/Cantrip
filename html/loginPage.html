<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/loginPage.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</head>
<body>
<div id="header"></div>

    <main class="login-form">

        <h1>Join us!</h1>
        <form action="passwordPage.html" method="post" class="formContainer" id="login-form-container">

            <input type="email" name="emailLogin" class="input_overlay validation-text" placeholder="enter your email" required>

            <br>

            <input type="submit" class="input_overlay_submit" value="Continue">

        </form>
    </main>

    <div class="footerPosition">
        <div id="footer"></div>
    </div>
</body>
</html>
