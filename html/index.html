<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanTrip</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/homePage.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <!-- <iframe src="header.html"></iframe> -->
    <main class="content-container" >
        <div class="carousel-container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" ></li>
                </ol>


                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../media/dunas-image.jpeg" alt="Chicago" class="carousel-img" style="width:100%;">
                    </div>
                    <div class="item ">
                        <img src="../media/img-carousel-2.jpeg" alt="Chicago" class="carousel-img" style="width:100%;">
                    </div>
                </div>


                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <section class="outstanding-routes-container">
            <a href="routePage.html" class="card" id="most-rated">
                <article>
                    <p>Most rated</p>
                    <img class="outstanding-routes-img" src="../media/water-park-image.jpg" alt="most rated image">
                </article>
            </a>
            <a href="routePage.html" class="card" id="most-recently">
                <article>
                    <p>Most recently</p>
                    <img class="outstanding-routes-img" src="../media/Cathedral_of_Santa_Ana-image.jpeg" alt="most recently image">
                </article>
            </a>
            <a href="routePage.html" class="card" id="lowest-price">
                <article>
                    <p>Lowest price</p>
                    <img class="outstanding-routes-img" src="../media/trekking-image.jpg" alt="lowest price image">
                </article>
            </a>
        </section>
    </main>
    <div class="footerPosition">
        <div id="footer"></div>
    </div>
</body>
</html>
