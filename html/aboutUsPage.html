<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cantrip</title>
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/aboutUs.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            $(function(){
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
        <main class="about-us-container">
            <h1>Our mission</h1><br>
            <p>Our mission is to give people the best opportunity to discover the beautiful island
                of Gran Canaria for all budgets and interests.</p><br><br>
            <h1>Our team</h1>
            <div class="outstanding-routes-container" id="chief-container">
                <article class="card">
                    <img class="outstanding-routes-img" src="../media/maria-image.jpg" alt="Maria's photo">
                    <p>María Naranjo</p>
                    <p>Chief Technology Officer</p>
                </article>
                <article class="card">
                    <img class="outstanding-routes-img" src="../media/raul-image.jpeg" alt="Raul's photo">
                    <p>Raúl Medina</p>
                    <p>Chief Executive Officer</p>
                </article>
                <article class="card">
                    <img class="outstanding-routes-img" src="../media/simon-image.JPG" alt="Simon's photo">
                    <p>Simon Rusu</p>
                    <p>Chief Marketing Officer</p>
                </article>
            </div>

        </main>
        <div class="footerPosition">
            <div id="footer"></div>
        </div>

    </body>
</html>
