<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantrip</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/predefinedRoutes.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/dataManagement.js"></script>
    <script>
        $(function(){
            $("#header").load("headerLogin.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <section id="search-btn">
        <a href="routePage.html"><button class="input_overlay" id="create-route">Create your own</button></a>
        <div id="search-sort-container">
            <input type="text" class="input_overlay" placeholder="search..." />
            <button class="input_overlay_submit">Sort</button>
        </div>
    </section>
    <main class="search-container">

        <section class="routes-container" id="routes">
        </section>
        <section id="page-container">
            <button class="input_overlay page-icon"><img src="../media/pagination/double-arrow-left.svg" class="page-double-arrow"></button>
            <button class="input_overlay page-icon"><img src="../media/pagination/ios-arrow-left.svg"></button>
            <p id="page-number">1</p>
            <button class="input_overlay page-icon"><img src="../media/pagination/ios-arrow-left.svg" id="arrow-image"></button>
            <button class="input_overlay page-icon"><img src="../media/pagination/double-arrow-right.svg" class="page-double-arrow"></button>
        </section>
    </main>
    <div class="footerPosition">
        <div id="footer"></div>
    </div>
</body>
</html>
