<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanTrip</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/profilePage.css" rel="stylesheet">
    <link href="../css/contactPage.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <iframe src="header.html"></iframe>
    <main>
        <section class="profileContainer">
            <img src="../media/user.jpg">
            <div class="editImageContainer">
                <input class="editImageInput" type="image" src="../media/edit-icon.png" />
            </div>
        </section>

        <section class="email_container">
            <div class="email_element input_overlay">
                <input placeholder="test@alu.ulpgc.es" type="text"/>
                <img src="../media/edit-icon.png" />
            </div>
        </section>
        
        <div class="password_button">
            <input type="submit" class="input_overlay_submit" value="Change password"/>
        </div>
    </main>

    <div class="footerPosition">
        <div id="footer"></div>
    </div>

</body>
</html>
