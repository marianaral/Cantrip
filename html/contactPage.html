<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CanTrip</title>
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/contactPage.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
      $(function(){
          $("#header").load("header.html");
          $("#footer").load("footer.html");
      });
  </script>
</head>
<body>
    <div id="header"></div>
    <h1>Contact us</h1>

    <div class="text-center m-4">
        <p>Please fill out the following form to cantact us.</p>
        <p>Your feedback help us to improve your experience.</p>
    </div>


    <div class="container mt-5">
        <form class="row g-3 ">
          <div class="col-md-6 mx-auto borderStyle">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control validation-text" id="firstName" required>
          </div>
          <div class="w-100"></div>
          <div class="col-md-6 mx-auto borderStyle">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control validation-text" id="lastName" required>
          </div>
          <div class="w-100"></div>
          <div class="col-md-6 mx-auto borderStyle">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control validation-text" id="emailInfo" required>
          </div>
          <div class="w-100"></div>
          <div class="col-md-6 mx-auto borderStyle">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber">
          </div>
          <div class="w-100"></div>
          <div class="col-md-6 mx-auto borderStyle">
            <label id="message" class="form-label">Message</label>
            <textarea class="form-control validation-text" id="comments" rows="3" required></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

    <div class="footerPosition">
      <div id="footer"></div>
    </div>
  
  </body>
</html>
