<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us | Cantrip</title>
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/contactPage.css" rel="stylesheet">
    </head>
    <body>
        <iframe src="header.html"></iframe>

        <h1>Contact us</h1>

        <div class="subtitle">
            <p>Please fill out the following form to cantact us.</p>
            <p>Your feedback help us to improve your experience.</p>
        </div>


        <form action="" method="post">
            <div class="formContainer">
                <div class="formElement">
                    <label for="userNameForm">Name</label>
                    <input type="text" name="userName" class="input_overlay" id="userNameForm" placeholder="your name">
                </div>

                <div class="formElement">
                    <label for="emailForm">E-mail</label>
                    <input type="text" name="email" class="input_overlay" id="emailForm" placeholder="your email">
                </div>

                <div class="formElement">
                    <label for="phoneForm">Phone number</label>
                    <input type="text" name="phone"  class="input_overlay" id="phoneForm" placeholder="your phone number">
                </div>

                <div class="formElement">
                    <label for="messageForm">Message</label>
                    <textarea name="message" id="messageForm" placeholder="message..."></textarea>
                </div>

                <div class="button">
                    <input type="submit" class="input_overlay_submit" value="Submit">
                </div>
            </div>


        </form>

        <div class="footerPosition">
            <iframe src="footer.html"></iframe>
        </div>
    </body>
</html>
