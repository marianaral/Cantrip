<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantrip</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/routePage.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/ObtainRoute.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>

    <div id="header"></div>
    <main>
        <div id="route-name"></div>
        <section class="route-settings-container">
        </section>
        <div id="route-template">
            <section id="timetable">
            </section>
            <section id="map-container">
                <img src="../media/gran-canaria-image.png" id="map-image">
            </section>
            <button class="cart-btn"><img src="../media/shoppingcart-icon.png" id="cart-img"></button>
        </div>

    </main>
    <div class="footerPosition">
        <div id="footer"></div>
    </div>
</body>
</html>
